<!doctype html>
<html lang="en>">
    <head>
        <!--most common character encoding-->
        <meta charset="UTF-8">

        <!--You might have noticed that LinkedIn, in particular, is not
            accessible, meaning that you cannot zoom images for a better look.
            Try it on your phone; "pinching" doesn't work. Lock pinching and
            any browser zooming on your card to prevent anything's breaking.-->
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        
        <!--Stop search engines from indexing your card. You want visitors
            directed to your website through the front door for the best
            experience. Do allow search engines to follow the link to your site.-->
        <meta name="robots" content="noindex, follow">
        
        <!--The date of publication. Usually used for search-engine
            optimization, but let's include it here so everything looks correct
            for the social-media site card generators. Date format yyyy-mm-dd
            works-->
        <meta name="date" content="2022-11-12">

        <!--The author name. This won't be displayed on the card, but it's here
            again so everything "smells" right to the social-media site card
            generators.-->
        <meta name="author" content="Shay Hill">

        <!--Tell Twitter (how) to treat your card as a web page.-->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Create Clickable Images for Social Media">
        <meta name="twitter:description" content="Social-media sites call these cards.">
        <meta name="twitter:image" content="https://foundationsafety.com/assets/img/cards/click_here_linkedin_twitter.jpg">
    
        <!--Tell LinkedIn and Facebook (how) to treat your card as a web page.-->
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Create Clickable Images for Social Media" />
        <meta property="og:description" content="Social-media sites call these cards." />
        <meta property="og:image" content="https://foundationsafety.com/assets/img/cards/click_here_linkedin.jpg" />
        <meta property="og:url" content="https://www.foundationsafety.com/social-cards" />
        <meta property="og:image:width" content="1599"/>
        <meta property="og:image:height" content="1558"/>

        <!--Tell search engines (how) to treat your card as a web page, though
            they will hopefully ignore it.-->
        <title>Create Clickable Images for Social Media</title>
    </head>
    <body>

        <!--Immediately forward to your website.-->
        <script>
            location.href = "https://www.foundationsafety.com/social-cards";
        </script>

    </body>
</html>
