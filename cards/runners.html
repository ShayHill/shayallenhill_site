<!doctype html>
<html lang="en>">
    <head>
        <!--most common character encoding-->
        <meta charset="UTF-8">

        <!--You might have noticed that LinkedIn, in particular, is not
            accessible, meaning that you cannot zoom images for a better look.
            Try it on your phone; "pinching" doesn't work. Lock pinching and
            any browser zooming on your card to prevent anything's breaking.-->
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        <!--Stop search engines from indexing your card. You want visitors
            directed to your website through the front door for the best
            experience. Do allow search engines to follow the link to your site.-->
        <meta name="robots" content="noindex, follow">

        <!--The date of publication. Usually used for search-engine
            optimization, but let's include it here so everything looks correct
            for the social-media site card generators. Date format yyyy-mm-dd
            works-->
        <meta name="date" content="2022-11-30">

        <!--The author name. This won't be displayed on the card, but it's here
            again so everything "smells" right to the social-media site card
            generators.-->
        <meta name="author" content="Shay Hill">

        <!--Tell Twitter (how) to treat your card as a web page.-->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="How Hard is Hard Work?">
        <meta name="twitter:description" content="We commonly dismiss another person's hard day at work with, "Sure, but they didn't exactly run a marathon." Let's look at that.">
        <meta name="twitter:image" content="https://foundationsafety.com/assets/img/cards/runners_twitter.png">

        <!--Tell LinkedIn and Facebook (how) to treat your card as a web page.-->
        <meta property="og:type" content="website" />
        <meta property="og:title" content="How Hard is Hard Work?" />
        <meta property="og:description" content="We commonly dismiss another person's hard day at work with, "Sure, but they didn't exactly run a marathon." Let's look at that." />
        <meta property="og:image" content="https://foundationsafety.com/assets/img/cards/runners.png" />
        <meta property="og:url" content="https://foundationsafety.com/how-hard-is-hard-work" />
        <meta property="og:image:width" content="965"/>
        <meta property="og:image:height" content="751"/>

        <!--Tell search engines (how) to treat your card as a web page, though
            they will hopefully ignore it.-->
        <title>How Hard is Hard Work?</title>
    </head>
    <body>

        <!--Immediately forward to your website.-->
        <script>
            location.href = "https://foundationsafety.com/how-hard-is-hard-work";
        </script>

    </body>
</html>
