---
layout: default
---
{% include header.html %}
<main>
    <div class="basic-blog-area gray-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 blog-post-items">

                    <div class="blog-wrapper mb-60">
                        <div class="blog-thumb">

                            <img src="{{page.post_image}}" alt="{{page.title}}"/>

                        </div>
                        <div class="blog-directory">
                            <h2 class="blog-title">
                                {{page.title}}
                            </h2>
                        </div>
                        <div class="blog-content">
                            {{content}}
                            <div class="row mt-30">
                                <div class="col-xl-6 col-lg-6 col-md-6">
                                    <div class="blog-post-tag">
                                        {{page | tags | capitalize}}
                                    </div>
                                </div>
                                <!--TODO: fix sharing-->
                                <div class="col-xl-6 col-lg-6 col-md-6">
                                    {% include social_share.html %}
                                </div>
                            </div>
                        </div>
                        <!--TODO: restore comments-->
                        <!--<div class="post-comments mt-50">-->
                        <!--<div class="latest-comments">-->
                        <!--{% include disqus_comments.html %}-->
                        <!--</div>-->
                        <!--</div>-->
                    </div>
                </div>
                <div class="col-lg-4 sidebar-blog right-side">
                    {% include sidebar.html %}
                </div>
            </div>
        </div>
    </div>
</main>
