<div class="blog-share-icon text-left">
    <!-- <div class="list-inline-item">Share</div> -->

    <a class="linkedin-icon" href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        title="Share on LinkedIn" >
        <i class="fab fa-linkedin"></i>
    </a>
    
    <a class="x-twitter-icon" href="https://x.com/intent/post?text={{ page.title }}&url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        title="Share on X" >
        <i class="fab fa-x-twitter"></i>
    </a>

    <a class="pinterest-icon" href="http://pinterest.com/pin/create/button/?url=&media={{ site.url }}{{ page.post_image }}&description=" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;" title="Share on Pinterest" >
        <i class="fab fa-pinterest-p"></i>
    </a>

    <a class="facebook-icon" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}"
        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        title="Share on Facebook" >
        <i class="fab fa-facebook-f"></i>
    </a>

    <a class="email-icon" href="mailto:?subject={{ page.title }}&amp;body={{ page.title }}%0D%0A%0D%0A{{ page.excerpt }}%0D%0A%0D%0A{{ site.url }}{{ site.baseurl }}{{ page.url }}"
        title="Share via E-Mail" >
        <i class="far fa-envelope"></i>
    </a>


</div>
